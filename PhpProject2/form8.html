<html>
    <head>
        <title>新的表單工具-email與url、搜尋</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" method="get">
            <fieldset>
                <p>電子郵件信箱：<br />
                <input type="email" name="user_email"/></p>
                <p>網址：<br />
                    <input type="url" name="user_url" /></p>
                <p>搜尋：<br />
                    <input type="search" name="user_search" /></p>
            <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
